<div class="card">
    <div class="card-body">
        <div class="row">
            <h2>Login</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Mobile number</label>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Password</label>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <button>Submit</button>
        </div>
        <div class="row">
            <p>Already have account?</p>
        </div>
        <div class="row">
            <p>Click here to <a href="" (click)="onRegister()">register</a></p>
        </div>
    </div>
</div>
